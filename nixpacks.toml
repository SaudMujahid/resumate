[phases.setup]
cmds = ["apt-get update && apt-get install -y libpng-dev libonig-dev libxml2-dev libzip-dev default-mysql-client libmysqlclient-dev"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["php artisan config:cache", "php artisan route:cache", "php artisan view:cache", "npm ci", "npm run build"]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
